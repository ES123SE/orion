{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Orion</title>
</head>

<body>

  <div id="wrapper" style="background-color: transparent;">
    <div class="container" style="background-color: transparent;">
      <div class="phone-app-ddemo"></div>
      <div class="form-data" style="background-color: transparent; color: #DDE6ED;">
        <form action="" method="POST" enctype="multipart/form-data" style="background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10.4px);
        -webkit-backdrop-filter: blur(10.4px);
        border-radius: 15px;">
			{% csrf_token %}
          <div class="logo">
            <h3 style="padding: 20px; font-size: 20px; background-color: transparent; color: #DDE6ED;">Yeni Gönderi Oluştur</h3>
          </div>
		  <!-- {{form|crispy}} -->
          {{form.picture}} <br>
          {{form.caption}} <br>
          {{form.tags}} <br>
          <button class="form-btn" type="submit" style="color: #DDE6ED;">Gönder</button>
          <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
          
        </form>
        
      </div>
    </div>

  </div>

</body>

</html>
{% endblock content %}
