<body style="background-image: url('{% static "assets1/back.jpg"%}'); background-repeat: no-repeat, repeat; background-size: cover; background-position: center;   color: transparent;">

            </div>

            <form action="{% url 'search-users' %}" method="GET">

                    <button class="btn btn-primary" type="submit" style="height: 30px; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(13.3px); -webkit-backdrop-filter: blur(16px); border: none; text-align: center; width: 48px; padding-bottom: 28px;">Ara</button>

                    </svg>
                </div>
            </form>
            <div class="header__buttons header__buttons--mobile">
                <a href="{% url 'newpost' %}">
                    <img src="{% static 'assets1/icons/plus.png' %}" width="24" height="24">
                </a>
                <a href="/chatroom">
                    <img src="{% static 'assets1/icons/users-alt.png' %}" width="24" height="24">
                </a>
                <a href="{% url 'message' %}">
                    <img src="{% static 'assets1/icons/users (1).png' %}" width="24" height="24">
                </a>
            </div>

            <div class="header__buttons header__buttons--desktop">
                <a href="{% url 'newpost' %}" style="width: 24px; height: 24px;">
                    <img src="{% static 'assets1/icons/plus.png' %}" width="24" height="24">
                </a>
                <a href="{% url 'index' %}" style="width: 24px; height: 24px;">
                    <img src="{% static 'assets1/icons/refresh (1).png' %}" width="24" height="24">
                </a>
                <a href="{% url 'message' %}" style="width: 24px; height: 24px;">
                    <img src="{% static 'assets1/icons/users (1).png' %}" width="24" height="24">
                </a>
                
                <a href="/chatroom" style="width: 24px; height: 24px;">
                    <img src="{% static 'assets1/icons/users-alt.png' %}" width="24" height="24">
                </a>

                
                <a href="" style="width: 24px; height: 24px;">
                    <button class="profile-button">
                        <div class="profile-button__border"></div>
                        <a href="{% url 'profile' request.user %}">
                            <div class="profile-button__picture">
                                <img src="{{request.user.profile.image.url}}" alt="User Picture">
                            </div>
                        </a>
                    </button>
                </a>
                <a style="text-decoration: none;" href="{% url 'editprofile' %}" style="width: 24px; height: 24px;">
                    <img src="{% static 'assets1/icons/settings.png' %}" width="24" height="22">
                </a>
                <a href="{% url 'sign-out' %}" style="width: 24px; height: 24px;">
                    <img src="{% static 'assets1/icons/sign-out-alt.png' %}" width="24" height="22">
                </a>
                
            </div>
        </nav>
    </header>


    {% block content %}
    {% endblock content %}


                
            </section>
        </section>
    </main>

    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");
        
        // Create linear gradient
        const grad=ctx.createLinearGradient(0,0,300 ,0);
        grad.addColorStop(1, "rgb(0, 141, 218)");
        grad.addColorStop(0, "rgb(156, 222, 225)");
        
        // Fill text with gradient
        ctx.font = "70px Arial";
        ctx.textAlign = 'center';
        ctx.fillStyle = grad;
        ctx.fillText("Orion",c.width  / 2 - 60, c.height / 2 + 25);
    </script>
